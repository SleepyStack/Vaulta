spring.application.name=Vaulta

# 1. Load .env for local development
spring.config.import=optional:file:.env[.properties]

# 2. Database Configuration (Prioritizing Env Vars)
# The syntax ${VAR:default} allows a fallback if the variable is missing
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. Security
application.security.jwt.secret-key=${JWT_SECRET_KEY}

# 4. Production JPA Settings
# We use 'validate' now because your schema is already built in Supabase
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 5. Clean Console Logging
spring.jpa.show-sql=false
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR
logging.level.com.github.sleepystack.vaulta=INFO